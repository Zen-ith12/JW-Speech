<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JW Speech</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#121212" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Noto Sans', sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
      font-size: var(--tamanio-letra, 16px);
    }
    h1, h2 {
      text-align: center;
    }
    input, textarea, button {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea {
      height: 120px;
      resize: vertical;
    }
    button {
      background-color: #00aaff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #008ecc;
    }
    .discurso {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      white-space: pre-wrap;
    }
    .delete-btn {
      background-color: crimson;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
<h1>JW Speech</h1>

  <div style="text-align:center;">
    <label>Tamaño de letra:
      <button onclick="cambiarTamanio('aumentar')">A+</button>
      <button onclick="cambiarTamanio('reducir')">A−</button>
    </label>
    <br/>
    <label>Fuente:
    <select onchange="cambiarFuente(this.value)">
        <option value="'Noto Sans', sans-serif">Noto Sans</option>
        <option value="'Arial', sans-serif">Arial</option>
        <option value="'Georgia', serif">Georgia</option>
        <option value="'Courier New', monospace">Courier</option>
      </select>
    </label>
  </div>

  <h2>Agregar discurso</h2>
  <input id="titulo" type="text" placeholder="Título del discurso" />
  <textarea id="contenido" placeholder="Contenido del discurso"></textarea>
  <button onclick="guardarDiscurso()">Guardar</button>

  <h2>Mis discursos</h2>
  <div id="listaDiscursos"></div> 

    <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js')
        .then(reg => console.log('✅ Service Worker registrado:', reg.scope))
        .catch(err => console.error('❌ Error al registrar el Service Worker:', err));
    }

let fontSize = 16;
    function cambiarTamanio(accion) {
      if (accion === 'aumentar') fontSize += 2;
      else if (accion === 'reducir') fontSize = Math.max(12, fontSize - 2);
      document.documentElement.style.setProperty('--tamanio-letra', fontSize + 'px');
      }

      function cambiarFuente(fuente) {
      document.body.style.fontFamily = fuente;
    }

    function guardarDiscurso() {
      const titulo = document.getElementById('titulo').value.trim();
      const contenido = document.getElementById('contenido').value.trim();
      if (!titulo || !contenido) {
        alert("Por favor completa el título y el contenido.");
        return;
      }

const discursos = JSON.parse(localStorage.getItem('discursos') || '[]');
      discursos.push({ titulo, contenido, fecha: new Date().toISOString() });
      localStorage.setItem('discursos', JSON.stringify(discursos));

      document.getElementById('titulo').value = '';
      document.getElementById('contenido').value = '';
      mostrarDiscursos();
        }

      function mostrarDiscursos() {
      const lista = document.getElementById('listaDiscursos');
      lista.innerHTML = '';
      const discursos = JSON.parse(localStorage.getItem('discursos') || '[]');
      discursos.slice().reverse().forEach((d, i) => {
        const div = document.createElement('div');
        div.className = 'discurso';
        div.innerHTML = `
          <h3>${d.titulo}</h3>
          <p>${d.contenido.replace(/\n/g, '<br>')}</p>
          <small>${new Date(d.fecha).toLocaleString()}</small><br>
          <button class="delete-btn" onclick="eliminarDiscurso(${discursos.length - 1 - i})">Eliminar</button>
          <button onclick="exportarDiscurso(${discursos.length - 1 - i})">Exportar (.txt)</button>
          <button onclick="verSoloLectura(${discursos.length - 1 - i})">Ver</button>
        `;
        lista.appendChild(div);
      });
        }

      function eliminarDiscurso(index) {
      if (!confirm("¿Seguro que quieres eliminar este discurso?")) return;
      const discursos = JSON.parse(localStorage.getItem('discursos') || '[]');
      discursos.splice(index, 1);
      localStorage.setItem('discursos', JSON.stringify(discursos));
      mostrarDiscursos();
               } 

function exportarDiscurso(index) {
      const discursos = JSON.parse(localStorage.getItem('discursos') || '[]');
      const d = discursos[index];
      const contenido = `Título: ${d.titulo}\nFecha: ${new Date(d.fecha).toLocaleString()}\n\n${d.contenido}`;
      const blob = new Blob([contenido], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
a.download = `${d.titulo.replace(/\s+/g, '_')}.txt`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    } 

      function verSoloLectura(index) {
      const discursos = JSON.parse(localStorage.getItem('discursos') || '[]');
      const d = discursos[index];
      const win = window.open('', '_blank');
      win.document.write(`
        <html>
        <head>
          <title>${d.titulo}</title>
          <style>
            body {
              background-color: #121212;
              color: #f0f0f0;
font-family: 'Noto Sans', sans-serif;
              padding: 2rem;
              line-height: 1.6;
            }
            h1 { text-align: center; }
            pre { white-space: pre-wrap; }
          </style>
        </head>
        <body>
<h1>${d.titulo}</h1>
          <small>${new Date(d.fecha).toLocaleString()}</small>
          <hr>
          <pre>${d.contenido}</pre>
        </body>
        </html>
      `);
      }

mostrarDiscursos();
  </script>
</body>
</html>
